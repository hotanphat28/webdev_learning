<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Digital Clock with Countdown</title>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
	</head>
	<body>
		<div class="container bg-neutral">
			<div class="analog-clock-area">
				<div class="analog-clock bg-white">
					<div class="number number-1">I</div>
					<div class="number number-2">II</div>
					<div class="number number-3">III</div>
					<div class="number number-4">IV</div>
					<div class="number number-5">V</div>
					<div class="number number-6">VI</div>
					<div class="number number-7">VII</div>
					<div class="number number-8">VIII</div>
					<div class="number number-9">IX</div>
					<div class="number number-10">X</div>
					<div class="number number-11">XI</div>
					<div class="number number-12">XII</div>
					<div class="hand hour-hand"></div>
					<div class="hand minute-hand"></div>
					<div class="hand second-hand"></div>
				</div>
			</div>
			<div class="digital-clock-countdown">
				<div class="clock bg-white">
					<div class="time"></div>
					<div class="date-container">
						<div class="date"></div>
						<div class="week"></div>
					</div>
				</div>
				<div class="countdown">
					<div class="date-picker">
						<label for="targetDate">Select target date</label>
						<input
							type="date"
							id="targetDate"
							min=""
						/>
					</div>
					<div class="countdown-time"></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="calendar">
				<div class="calendar-controls">
					<button id="prev-month">&lt;</button>
					<span id="current-month"></span>
					<button id="next-month">&gt;</button>
				</div>
				<table>
					<thead id="calendar-head"></thead>
					<tbody id="calendar-body"></tbody>
				</table>
			</div>
			<div class="event-container">
				<div class="add-event">
					<input
						type="text"
						id="event-title"
						placeholder="Event Title"
					/>
					<button id="add-event-button">Add Event</button>
				</div>
				<div class="event-list">
					<h3>Events</h3>
					<div class="sort-controls">
						<label for="sort-order">Sort by Date:</label>
						<select id="sort-order">
							<option value="asc">Ascending</option>
							<option value="desc">Descending</option>
						</select>
					</div>
					<table>
						<thead>
							<tr>
								<th>Date</th>
								<th>Title</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="event-list-items"></tbody>
					</table>
					<div class="pagination">
						<button id="prev-page">&lt;</button>
						<span id="current-page">1</span>
						<button id="next-page">&gt;</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="todo-list">
				<h3>To-Do List</h3>
				<div class="add-todo">
					<label for="todo-title">Title</label>
					<input type="text" id="todo-title" name="todo-title" placeholder="this is todo title" />
					<label for="todo-description">Description</label>
					<textarea id="todo-description" name="todo-description" placeholder="this is todo description"></textarea>
					<label for="todo-end-date">Deadline</label>
					<input type="date" id="todo-end-date" name="todo-end-date" />
					<button id="add-todo-button">Add To-Do</button>
				</div>
			</div>
			<ul id="todo-list-items"></ul>
		</div>
		<script
			src="./scripts.js"
			type="module"
		></script>
	</body>
</html>
